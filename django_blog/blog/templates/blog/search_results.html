<!-- templates/blog/search_results.html -->
<h2>Search results for "{{ query }}"</h2>

{% if posts %}
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'blog:post-detail' post.pk %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts found.</p>
{% endif %}
